<!DOCTYPE html>
<html>
<head>
    <title>Arrays in Javascript</title>
</head>
<body style="background-color: palevioletred; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

    <h2>Javascript Arrays</h2>

    <p id="demo"></p>
    <script>
        var colors = ["Yellow", "Beige", "Red", "Blue", "Pink"];
        document.getElementById("demo").innerHTML = colors[2]
    </script>

</body>
</html>
